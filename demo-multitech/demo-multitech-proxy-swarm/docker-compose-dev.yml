version: '3'

services:
  server:
    build: .
    image: ${DOCKER_REGISTRY}/${REGISTRY_NAMESPACE}/${SERVICE}:${SERVICE_VERSION}
    ports:
      - 8080:80
    deploy:
      replicas: 2
    networks:
      dev-demo-multitech-network:
        aliases:
          - demo-multitech-proxy-swarm

networks:
  dev-demo-multitech-network:
    external: true
