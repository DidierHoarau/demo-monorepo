version: '3'

services:
  server:
    build: .
    image: ${DOCKER_REGISTRY}/${REGISTRY_NAMESPACE}/${SERVICE}:${SERVICE_VERSION}
    ports:
      - 80
    deploy:
      replicas: 2
    networks:
      staging-demo-network:
        aliases:
          - demo-go

networks:
  staging-demo-network:
    external: true
