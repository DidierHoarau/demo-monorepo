apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${SERVICE}
  labels:
    app: ${SERVICE}
  annotations:
    monitoring: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${SERVICE}
  template:
    metadata:
      labels:
        app: ${SERVICE}
    spec:
      containers:
        - image: ${DOCKER_REGISTRY}/${REGISTRY_NAMESPACE}/${SERVICE}:${SERVICE_VERSION}
          name: ${SERVICE}
          ports:
            - containerPort: 90
            - containerPort: 91
            - containerPort: 92
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ${SERVICE}
  name: ${SERVICE}
spec:
  ports:
    - name: demo-multitech-vue
      nodePort: 30090
      port: 90
      protocol: TCP
      targetPort: 90
    - name: demo-multitech-react
      nodePort: 30091
      port: 91
      protocol: TCP
      targetPort: 91
    - name: demo-multitech-angular
      nodePort: 30092
      port: 92
      protocol: TCP
      targetPort: 92
  selector:
    app: ${SERVICE}
  type: NodePort
